<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My Calculator</title>
	<link rel="icon" type="image/png" href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png">
	<link rel="stylesheet" type="text/css" href="Calculator.css">
</head>
<body bgcolor="grey">
	<div class="cal">
		<div>
			<input type="text" name="op" id="op">
		</div>
		<form>
			<div>
				<input type="button" value="AC" class="ac" onclick="op.value='' ">
				<input type="button" value="C" class="clore" onclick="op.value=clearLast(op.value)">
				<input type="button" value="%" class="clore" onclick="op.value+='%' ">
			</div>
			<div>
				<input type="button" value="7" onclick="op.value+='7' ">
				<input type="button" value="8" onclick="op.value+='8' ">
				<input type="button" value="9" onclick="op.value+='9' ">
				<input type="button" value="x" class="clore" onclick="op.value+='*'">
			</div>
			<div>
				<input type="button" value="4" onclick="op.value+='4' ">
				<input type="button" value="5" onclick="op.value+='5' ">
				<input type="button" value="6" onclick="op.value+='6' ">
				<input type="button" value="-" class="clore" onclick="op.value+='-'">
			</div>
			<div>
				<input type="button" value="1" onclick="op.value+='1' ">
				<input type="button" value="2" onclick="op.value+='2' ">
				<input type="button" value="3" onclick="op.value+='3' ">
				<input type="button" value="+" class="clore" onclick="op.value+='+'">
			</div>
			<div>
				<input type="button" value="." onclick="op.value+='.' ">
				<input type="button" value="0" onclick="op.value+='0' ">
				<input type="button" value="=" onclick="op.value=eval(op.value) ">
				<input type="button" value="/" class="clore" onclick="op.value+='/'">
			</div>
		</form>
	</div>
	<script type="text/javascript">
		function clearLast(op) {
			let b=op.split('');
			b.pop();
			let ans=b.join('');
			return ans;

		}
	</script>

</body>
</html>
